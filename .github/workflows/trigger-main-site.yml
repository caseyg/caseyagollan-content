name: Trigger Main Site Rebuild

on:
  push:
    branches: [ main ]

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main site
        uses: actions/checkout@v4
        with:
          repository: caseyg/caseyagollan.com
          token: ${{ secrets.MAIN_SITE_TOKEN }}
          submodules: true

      - name: Update content submodule
        run: |
          cd content
          git fetch origin main
          git checkout origin/main

      - name: Commit and push submodule update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content
          git diff --cached --quiet || git commit -m "chore: update content submodule"
          git push
