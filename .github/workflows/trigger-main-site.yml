name: Trigger Main Site Rebuild

on:
  push:
    branches: [ main ]

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger caseyagollan.com rebuild
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.MAIN_SITE_TOKEN }}" \
            https://api.github.com/repos/caseyg/caseyagollan.com/actions/workflows/deploy-pages.yml/dispatches \
            -d '{"ref":"main"}'